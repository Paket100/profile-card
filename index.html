<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Boxicons CSS -->
        <link 
         href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
         rel='stylesheet'
        />
    </head>
    <body>

      <div class="profile-card">
                  <button id="theme-toggle" class="theme-toggle">
        <i class='bx bx-moon' id="theme-icon"></i>
        </button>
            <div class="image">
              
                <img src="https://i.pinimg.com/736x/c7/44/fd/c744fddb8e4b77f37fd4234fa672efbf.jpg" alt="Profile Image" class="profile-img" id="profile-img">
              
            </div>

            <div class="text-data">
                <span class="name">Giovanng Goodbrook</span>
                <span class="job">@kngarting</span>
              
            </div>

            <div class="media-buttons">
              <a href="https://www.instagram.com/kngav?igsh=bm9oc3hpcHhkb3Vh"  target="_blank" class="link instagram-link">
                    <i class='bx bxl-instagram'></i>
                </a>  
              <a href="https://vk.com/kopyrinang"  target="_blank" class="link vk-link">
                    <i class='bx bxl-vk'></i>
                </a>
              <a href="https://t.me/nkgav"  target="_blank" class="link telegram-link">
                    <i class='bx bxl-telegram'></i>
                </a>             
            </div>

            <div class="buttons">
                <button id="follow-btn" class="button1">Follow</button>
                <button  id="message-btn" class="button2">Message</button>
            </div>

            <div class="analytics">
                <div  class="data">
                    <i  class='bx bx-heart' ></i>
                    <span   class="number" >0</span>
                </div>
                <div class="data">
                    <i  class='bx bx-message-rounded'></i>
                    <span class="number">0</span>
                </div>
                <div class="data">
                    <i  class='bx bx-share'></i>
                    <span class="number">0</span>
                  
                </div>
            </div>
        </div>
      <script src="basa.js"></script>
    </body>
</html>
